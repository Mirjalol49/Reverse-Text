<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Reverse String</title>
</head>
<body>
 <div class="container">
    <div class="wrapper">
    <h1 class="main-title">This reverses your text</h1>
    <input class="input-text" type="text" placeholder="Type here">
    <button class="reverse-btn" onclick="reverseString()"><span>Press me</span></button>
    
    <div class="output-wrapper">
        <p class="output-title none">Output:</p>
        <p class="output"></p>
        <button class="copy-btn" type="button">Copy</button>
    </div>
    </div>
    </div>
    
   <script src="./app.js"></script>
</body>
</html>
